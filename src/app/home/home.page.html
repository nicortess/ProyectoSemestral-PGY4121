<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <span class="animated-title" [ngClass]="{'opacity-animation': isTitleVisible}" [routerLink]="['/login']" routerLinkActive="router-link-active">Inicio</span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios">
      <ion-label>
        <h2>{{ usuario.nombre }} {{ usuario.apellido }}</h2>
        <p>Nivel de Educaci√≥n: {{ usuario.nivelEducacion }}</p>
        <p>Fecha de Nacimiento: {{ usuario.fechaNacimiento }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="danger" (click)="limpiarLista()">Limpiar Lista de Usuarios</ion-button>
  <ion-button (click)="scan()">Scan</ion-button>
</ion-content>
